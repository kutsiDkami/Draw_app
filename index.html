<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  
  <body>
    <div class="container">
      <canvas class="draw" id="tuval"></canvas>

      <div class="tool">
        <div class="color-tool">
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <div class="tool-color"></div>
          <input id="color" type="color" class="tool-color" />
        </div>
        <div class="size-tool">
          <input
            type="range"
            class="range"
            id="size"
            name="size"
            min="0"
            max="10"
            value="3"
          />
          <div class="ready-size">0.7</div>
          <div class="ready-size">5</div>
          <div class="ready-size">9</div>
          <div class="ready-size">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-eraser"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"
              />
            </svg>
          </div>
        </div>

        <div class="export">
          <button class="export_buton" id="export">Export</button>
          <button class="export_buton" id="ClearAll">ClearAll</button>
        </div>
       
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
